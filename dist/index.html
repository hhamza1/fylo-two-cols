<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fylo Drive</title>
</head>

<body>
  <header class="navbar">
    <img class="navbar__navbrand" src="img/logo.svg" alt="Fylo Logo">
    <nav class="navbar__navbar-menu">
      <ul>
        <li>
          <a href="https://www.google.com">Features</a>
        </li>
        <li>
          <a href="#">Team</a>
        </li>
        <li>
          <a href="#">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <div class="signup">
      <img class="signup__illustration" src="img/illustration-1.svg" alt="illustration-1">
      <h2 class="signup__heading">All your files in one secure location, accessible anywhere</h2>
      <p class='signup__text'>Fylo stores your most important files in one secure location. Access them wherever you
        need, share and collaborate with friends, family, and co-workers.</p>
      <input class="signup__input" type="text" name='email' placeholder="Enter your email...">
      <a href="#" class="signup__btn">Get Started</a>
    </div>
    <div></div>
    <div></div>
  </main>
  <footer></footer>

</body>

</html>
